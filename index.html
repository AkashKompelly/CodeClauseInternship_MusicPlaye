<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- top buttons -->
      <div class="top-buttons">
        <div class="circle"><i class="fa-solid fa-angles-left"></i></div>
        <i id="music" class="fa-solid fa-volume-high btn"></i>
      </div>
      <!-- middle div for img and two icons -->
      <div class="holder">
        <i id="playlist" class="fa-solid fa-repeat btn"></i>
        <div class="song-details">
          <img id="song-img" src="" alt="" />
        </div>
        <div id="playlistMenu" class="circle">
          <i class="fa-solid fa-music btn"></i>
        </div>
      </div>
      <!-- song details song name and artist name -->
      <h3 id="songName"></h3>
      <p id="artist"></p>
      <!-- audio source -->
      <audio id="song">
        <source src="songs/music-1.mp3" type="audio/mpeg" />
      </audio>
      <!-- controls -->
      <div class="controls">
        <input type="range" id="progress" value="0" min="0" max="100" />
      </div>
      <div class="control-buttons">
        <div><i id="back" class="fa-solid fa-backward-step"></i></div>
        <div><i id="play" class="fa-solid fa-circle-play"></i></div>
        <div><i id="next" class="fa-solid fa-forward-step"></i></div>
      </div>
      <!-- playlist div -->
      <div class="songsPlaylist">
        <div class="row">
          <h3>playlist <i class="fa-solid fa-music"></i></h3>
          <i id="closeBtn" class="fa-solid fa-xmark"></i>
        </div>
        <!-- song dynamically added when load by js -->
        <ul></ul>
      </div>
    </div>
  </body>
  <!-- script tags -->
  <script src="muslicList.js"></script>
  <script src="main.js"></script>
</html>
